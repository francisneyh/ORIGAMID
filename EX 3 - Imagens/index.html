<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <title>Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="../img/bicicleta.jpg" alt="bicicleta preta">
        <img src="../img/floresta.jpg" alt="floresta">
        <img src="../img/lobo.jpg" alt="lobo">  
        <img src="../img/bikcraft.svg" alt="bikcraft"> <!-- SVG (imagem vetorizada) utiliza código para criar a imagem, vantagem que pode mudar a cor nele mesmo, logo pode editar ele para ter a melhor resolução -->
        <img src="../img/bikcraft.png" alt="bikcraft"> <!-- PNG perde qualidade ao aumentar imagem pois ele tem um tamanho especifico -->
        <!-- PNG e SVG são menores e possuem o plano de fundo transparente = usado para marcas, ícones, ilustrações e imagens de cores únicas -->
        <!-- baixar imagens gratuitas no site unsplash https://unsplash.com/pt-br  -->
        <!-- No máximo usa imagem com tamanho até 1mb, dependendo do site -->
        <!-- reduzir/otimizar o tamanho da imagem no squoosh https://squoosh.app/ -->
    </div>
</body>
</html>
